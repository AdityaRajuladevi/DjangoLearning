<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}" />

    <script type="text/javascript" src="{% static 'polls/js/jquery-1.10.2.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'polls/bootstrap/js/bootstrap.min.js'%}"></script>
    <title>Index Page</title>
</head>
<body>
<div class="container">

<div class="page-header">
    <h1>Questions: <small>{{ question.question_text }}</small></h1>
</div>

<div class="container">
    <div class="col-md-0"></div>

    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="fa fa-line-chart"></span> Select from the following Questions</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    {% for question in latest_question_list %}
                    <li class="list-group-item">
                        <div >
                            <a href="{%url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                        </div>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

</html>
